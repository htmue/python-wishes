callbacks:

  reports start and end:
    tested_events:
    - [start, null]

    input: ''
    callbacks:
    - [start_parse, [<string>], {}]
    - [finish_parse, [], {}]

  recognizes Feature keyword:
    tested_events:
    - [start, feature]
    - [feature, null]

    input: 'Feature: Parse feature file'
    callbacks:
    - [start_parse, [<string>], {}]
    - [start_feature, [Parse feature file], {}]
    - [finish_feature, [], {}]
    - [finish_parse, [], {}]


  parses Feature and description:
    tested_events:
    - [feature, feature_description]
    - [feature_description, feature_description]
    - [feature_description, null]

    input: |
      Feature: Parse feature file
        As a developer
        I want to have a nice testing tool
        so coding is fun.
     
    callbacks:
    - [start_parse, [<string>], {}]
    - [start_feature, [Parse feature file], {}]
    - [start_feature_description, [], {}]
    - [data, [As a developer], {}]
    - [data, [I want to have a nice testing tool], {}]
    - [data, [so coding is fun.], {}]
    - [finish_feature_description, [], {}]
    - [finish_feature, [], {}]
    - [finish_parse, [], {}]


  parses Feature and Scenario keyword:
    tested_events:
    - [feature, scenario]
    - [scenario, null]
  
    input: |
      Feature: Parse feature file
        Scenario: Test what is going on

    callbacks:
    - [start_parse, [<string>], {}]
    - [start_feature, [Parse feature file], {}]
    - [start_scenario, [Test what is going on], {}]
    - [finish_scenario, [], {}]
    - [finish_feature, [], {}]
    - [finish_parse, [], {}]


  parses Feature with description and Scenario:
    tested_events:
    - [feature_description, scenario]
  
    input: |
      Feature: Parse feature file
        As a developer
        I want to have a nice testing tool
        so coding is fun.

        Scenario: Test what is going on
     
    callbacks:
    - [start_parse, [<string>], {}]
    - [start_feature, [Parse feature file], {}]
    - [start_feature_description, [], {}]
    - [data, [As a developer], {}]
    - [data, [I want to have a nice testing tool], {}]
    - [data, [so coding is fun.], {}]
    - [data, [''], {}]
    - [finish_feature_description, [], {}]
    - [start_scenario, [Test what is going on], {}]
    - [finish_scenario, [], {}]
    - [finish_feature, [], {}]
    - [finish_parse, [], {}]


  parses Scenario after pending Scenario:
    tested_events:
    - [scenario, scenario]

    input: |
      Feature: Parse feature file
        Scenario: pending
        Scenario: afterwards

    callbacks:
    - [start_parse, [<string>], {}]
    - [start_feature, [Parse feature file], {}]
    - [start_scenario, [pending], {}]
    - [finish_scenario, [], {}]
    - [start_scenario, [afterwards], {}]
    - [finish_scenario, [], {}]
    - [finish_feature, [], {}]
    - [finish_parse, [], {}]


  parses Feature Scenario and Given keyword:
    tested_events:
    - [scenario, step]
    - [step, null]
  
    input: |
      Feature: Parse feature file
        Scenario: Test what is going on
          Given there is a step
       
    callbacks:
    - [start_parse, [<string>], {}]
    - [start_feature, [Parse feature file], {}]
    - [start_scenario, [Test what is going on], {}]
    - [start_step, [Given, there is a step], {}]
    - [finish_step, [], {}]
    - [finish_scenario, [], {}]
    - [finish_feature, [], {}]
    - [finish_parse, [], {}]


  parses Feature Scenario and When keyword:
    tested_events:
    - [scenario, step]

    input: |
      Feature: Parse feature file
        Scenario: Test what is going on
          When there is some action
       
    callbacks:
    - [start_parse, [<string>], {}]
    - [start_feature, [Parse feature file], {}]
    - [start_scenario, [Test what is going on], {}]
    - [start_step, [When, there is some action], {}]
    - [finish_step, [], {}]
    - [finish_scenario, [], {}]
    - [finish_feature, [], {}]
    - [finish_parse, [], {}]


  parses Feature Scenario and Then keyword:
    tested_events:
    - [scenario, step]

    input: |
      Feature: Parse feature file
        Scenario: Test what is going on
          Then I see some results
       
    callbacks:
    - [start_parse, [<string>], {}]
    - [start_feature, [Parse feature file], {}]
    - [start_scenario, [Test what is going on], {}]
    - [start_step, [Then, I see some results], {}]
    - [finish_step, [], {}]
    - [finish_scenario, [], {}]
    - [finish_feature, [], {}]
    - [finish_parse, [], {}]


  parses Feature Scenario and And keyword:
    tested_events:
    - [scenario, step]

    input: |
      Feature: Parse feature file
        Scenario: Test what is going on
          And there is more
     
    callbacks:
    - [start_parse, [<string>], {}]
    - [start_feature, [Parse feature file], {}]
    - [start_scenario, [Test what is going on], {}]
    - [start_step, [And, there is more], {}]
    - [finish_step, [], {}]
    - [finish_scenario, [], {}]
    - [finish_feature, [], {}]
    - [finish_parse, [], {}]


  parses Feature Scenario and But keyword:
    tested_events:
    - [scenario, step]

    input: |
      Feature: Parse feature file
        Scenario: Test what is going on
          But there is something else
       
    callbacks:
    - [start_parse, [<string>], {}]
    - [start_feature, [Parse feature file], {}]
    - [start_scenario, [Test what is going on], {}]
    - [start_step, [But, there is something else], {}]
    - [finish_step, [], {}]
    - [finish_scenario, [], {}]
    - [finish_feature, [], {}]
    - [finish_parse, [], {}]


  parses Feature Scenario and Steps:
    tested_events:
    - [step, step]

    input: |
      Feature: Parse feature file
        Scenario: Test what is going on
          Given there is a step
          And there is more
          When there is some action
          Then I see some results
          But there is something else
       
    callbacks:
    - [start_parse, [<string>], {}]
    - [start_feature, [Parse feature file], {}]
    - [start_scenario, [Test what is going on], {}]
    - [start_step, [Given, there is a step], {}]
    - [finish_step, [], {}]
    - [start_step, [And, there is more], {}]
    - [finish_step, [], {}]
    - [start_step, [When, there is some action], {}]
    - [finish_step, [], {}]
    - [start_step, [Then, I see some results], {}]
    - [finish_step, [], {}]
    - [start_step, [But, there is something else], {}]
    - [finish_step, [], {}]
    - [finish_scenario, [], {}]
    - [finish_feature, [], {}]
    - [finish_parse, [], {}]


  parses multiline:
    tested_events:
    - [step, multiline]
    - [multiline, multiline_data]
    - [multiline, multiline_end]
  
    input: |
      Feature: Parse feature file
        Scenario: Test what is going on
          Given there is a step
            """
            With some
                  indented
              multiline text.
            """
       
    callbacks:
    - [start_parse, [<string>], {}]
    - [start_feature, [Parse feature file], {}]
    - [start_scenario, [Test what is going on], {}]
    - [start_step, [Given, there is a step], {}]
    - [start_multiline, [6], {}]
    - [data, ["With some\n"], {}]
    - [data, ["      indented\n"], {}]
    - [data, ["  multiline text.\n"], {}]
    - [finish_multiline, [], {}]
    - [finish_step, [], {}]
    - [finish_scenario, [], {}]
    - [finish_feature, [], {}]
    - [finish_parse, [], {}]


  parses multiline between steps:
    tested_events:
    - [step, step]
  
    input: |
      Feature: Parse feature file
        Scenario: Test what is going on
          Given there is a step
            """
            With some multiline text.
            """
          And another step afterwards
       
    callbacks:
    - [start_parse, [<string>], {}]
    - [start_feature, [Parse feature file], {}]
    - [start_scenario, [Test what is going on], {}]
    - [start_step, [Given, there is a step], {}]
    - [start_multiline, [6], {}]
    - [data, ["With some multiline text.\n"], {}]
    - [finish_multiline, [], {}]
    - [finish_step, [], {}]
    - [start_step, [And, another step afterwards], {}]
    - [finish_step, [], {}]
    - [finish_scenario, [], {}]
    - [finish_feature, [], {}]
    - [finish_parse, [], {}]


  parses multiline before new scenario:
    tested_events:
    - [step, scenario]

    input: |
      Feature: Parse feature file
        Scenario: Test what is going on
          Given there is a step
            """
            With some multiline text.
            """
        Scenario: And another scenario behind
       
    callbacks:
    - [start_parse, [<string>], {}]
    - [start_feature, [Parse feature file], {}]
    - [start_scenario, [Test what is going on], {}]
    - [start_step, [Given, there is a step], {}]
    - [start_multiline, [6], {}]
    - [data, ["With some multiline text.\n"], {}]
    - [finish_multiline, [], {}]
    - [finish_step, [], {}]
    - [finish_scenario, [], {}]
    - [start_scenario, [And another scenario behind], {}]
    - [finish_scenario, [], {}]
    - [finish_feature, [], {}]
    - [finish_parse, [], {}]


  parses multiline with indented multiline marker:
    tested_events: []
  
    input: |
      Feature: Parse feature file
        Scenario: Test what is going on
          Given a multiline
            """
              """
            """
    callbacks:
    - [start_parse, [<string>], {}]
    - [start_feature, [Parse feature file], {}]
    - [start_scenario, [Test what is going on], {}]
    - [start_step, [Given, a multiline], {}]
    - [start_multiline, [6], {}]
    - [data, ["  \"\"\"\n"], {}]
    - [finish_multiline, [], {}]
    - [finish_step, [], {}]
    - [finish_scenario, [], {}]
    - [finish_feature, [], {}]
    - [finish_parse, [], {}]
  

  parses Feature with Background:
    tested_events:
    - [feature, background]
    - [background, null]
  
    input: |
      Feature: with background
        Background: is here
  
    callbacks:
    - [start_parse, [<string>], {}]
    - [start_feature, [with background], {}]
    - [start_background, [is here], {}]
    - [finish_background, [], {}]
    - [finish_feature, [], {}]
    - [finish_parse, [], {}]


  parses Feature with description and Background:
    tested_events:
    - [feature_description, background]
  
    input: |
      Feature: with background
        And some description
        Background: is here
  
    callbacks:
    - [start_parse, [<string>], {}]
    - [start_feature, [with background], {}]
    - [start_feature_description, [], {}]
    - [data, [And some description], {}]
    - [finish_feature_description, [], {}]
    - [start_background, [is here], {}]
    - [finish_background, [], {}]
    - [finish_feature, [], {}]
    - [finish_parse, [], {}]


  parses Feature with Background and Step:
    tested_events:
    - [background, step]
    - [background_step, null]
  
    input: |
      Feature: with background
        Background: is here
          And a background step
  
    callbacks:
    - [start_parse, [<string>], {}]
    - [start_feature, [with background], {}]
    - [start_background, [is here], {}]
    - [start_step, [And, a background step], {}]
    - [finish_step, [], {}]
    - [finish_background, [], {}]
    - [finish_feature, [], {}]
    - [finish_parse, [], {}]


  parses Feature with Background and multiline Step:
    tested_events:
    - [background_step, multiline]
    - [background_multiline, multiline_data]
    - [background_multiline, multiline_end]

    input: |
      Feature: with background
        Background: is here
          And a background multiline step
            """
              With some content
            """
  
    callbacks:
    - [start_parse, [<string>], {}]
    - [start_feature, [with background], {}]
    - [start_background, [is here], {}]
    - [start_step, [And, a background multiline step], {}]
    - [start_multiline, [6], {}]
    - [data, ["  With some content\n"], {}]
    - [finish_multiline, [], {}]
    - [finish_step, [], {}]
    - [finish_background, [], {}]
    - [finish_feature, [], {}]
    - [finish_parse, [], {}]


  parses Feature with Background and Scenario and Step:
    tested_events:
    - [background, scenario]
    
    input: |
      Feature: with background
        Background: is here
        Scenario: with step
          Given a step
  
    callbacks:
    - [start_parse, [<string>], {}]
    - [start_feature, [with background], {}]
    - [start_background, [is here], {}]
    - [finish_background, [], {}]
    - [start_scenario, [with step], {}]
    - [start_step, [Given, a step], {}]
    - [finish_step, [], {}]
    - [finish_scenario, [], {}]
    - [finish_feature, [], {}]
    - [finish_parse, [], {}]


  parses Feature with Background and Scenarios:
    tested_events: []

    input: |
      Feature: with background
        Background: is here
        Scenario: first
        Scenario: second
  
    callbacks:
    - [start_parse, [<string>], {}]
    - [start_feature, [with background], {}]
    - [start_background, [is here], {}]
    - [finish_background, [], {}]
    - [start_scenario, [first], {}]
    - [finish_scenario, [], {}]
    - [start_scenario, [second], {}]
    - [finish_scenario, [], {}]
    - [finish_feature, [], {}]
    - [finish_parse, [], {}]


  parses Feature with multiple Backgrounds:
    tested_events:
    - [background, background]
  
    input: |
      Feature: with background
        Background: first
        Background: second
  
    callbacks:
    - [start_parse, [<string>], {}]
    - [start_feature, [with background], {}]
    - [start_background, [first], {}]
    - [finish_background, [], {}]
    - [start_background, [second], {}]
    - [finish_background, [], {}]
    - [finish_feature, [], {}]
    - [finish_parse, [], {}]


  parses Feature with multiple Backgrounds and Scenarios:
    tested_events:
    - [scenario, background]

    input: |
      Feature: with background
        Background: first
        Scenario: first
        Background: second
        Scenario: second
  
    callbacks:
    - [start_parse, [<string>], {}]
    - [start_feature, [with background], {}]
    - [start_background, [first], {}]
    - [finish_background, [], {}]
    - [start_scenario, [first], {}]
    - [finish_scenario, [], {}]
    - [start_background, [second], {}]
    - [finish_background, [], {}]
    - [start_scenario, [second], {}]
    - [finish_scenario, [], {}]
    - [finish_feature, [], {}]
    - [finish_parse, [], {}]


  parses Feature with Background after Step:
    tested_events:
    - [step, background]

    input: |
      Feature: with background
        Scenario: at start
          Given a step
        Background: here
  
    callbacks:
    - [start_parse, [<string>], {}]
    - [start_feature, [with background], {}]
    - [start_scenario, [at start], {}]
    - [start_step, [Given, a step], {}]
    - [finish_step, [], {}]
    - [finish_scenario, [], {}]
    - [start_background, [here], {}]
    - [finish_background, [], {}]
    - [finish_feature, [], {}]
    - [finish_parse, [], {}]


  parses Feature with Background after multiline Step:
    tested_events:
    - [step, background]

    input: |
      Feature: with background
        Scenario: at start
          Given a multiline step
            """
            with content
            """
        Background: here
  
    callbacks:
    - [start_parse, [<string>], {}]
    - [start_feature, [with background], {}]
    - [start_scenario, [at start], {}]
    - [start_step, [Given, a multiline step], {}]
    - [start_multiline, [6], {}]
    - [data, ["with content\n"], {}]
    - [finish_multiline, [], {}]
    - [finish_step, [], {}]
    - [finish_scenario, [], {}]
    - [start_background, [here], {}]
    - [finish_background, [], {}]
    - [finish_feature, [], {}]
    - [finish_parse, [], {}]


  parses hashes:
    tested_events:
    - [step, hash]
    - [hash, null]

    input: |
      Feature: Parse hashes
        Scenario: Hashes 
          Given there is a step
            | with | a | hash | line |

    callbacks:
    - [start_parse, [<string>], {}]
    - [start_feature, [Parse hashes], {}]
    - [start_scenario, [Hashes], {}]
    - [start_step, [Given, there is a step], {}]
    - [start_hash, [with, a, hash, line], {}]
    - [finish_hash, [], {}]
    - [finish_step, [], {}]
    - [finish_scenario, [], {}]
    - [finish_feature, [], {}]
    - [finish_parse, [], {}]


