            | with  | content   |
            | 1     | content 1 |
            | 2     | content 2 |

    callbacks:
    - [start_parse, [<string>], {}]
    - [start_feature, [Parse hashes], {}]
    - [start_scenario, [Hashes], {}]
    - [start_step, [Given, there is a step], {}]
    - [start_hash, [with, content], {}]
    - [hash_data, ['1', content 1], {}]
    - [hash_data, ['2', content 2], {}]
    - [finish_hash, [], {}]
    - [finish_step, [], {}]
    - [finish_scenario, [], {}]
    - [finish_feature, [], {}]
    - [finish_parse, [], {}]


  parses Scenario Outlines:
    tested_events:
    - [feature, outline]
    - [outline, step]
    - [outline_step, null]

    input: |
      Feature: Parse outlines
        Scenario Outline: follows
          Given there <is> a <step>

    callbacks:
    - [start_parse, [<string>], {}]
    - [start_feature, [Parse outlines], {}]
    - [start_outline, [follows], {}]
    - [start_step, [Given, there <is> a <step>], {}]
    - [finish_step, [], {}]
    - [finish_outline, [], {}]
    - [finish_feature, [], {}]
    - [finish_parse, [], {}]


  parses Scenario Outlines with Examples:
    tested_events:
    - [outline_step, examples]
    - [examples, hash]
    - [examples_hash, hash]
    - [examples_hash, null]

    input: |
      Feature: Parse outlines
        Scenario Outline: follows
          Given there <is> a <step>
        Examples: here
          | is  | step  |
          | one | two   |

    callbacks:
    - [start_parse, [<string>], {}]
    - [start_feature, [Parse outlines], {}]
    - [start_outline, [follows], {}]
    - [start_step, [Given, there <is> a <step>], {}]
    - [finish_step, [], {}]
    - [finish_outline, [], {}]
    - [start_examples, [here], {}]
    - [start_hash, [is, step], {}]
    - [hash_data, [one, two], {}]
    - [finish_hash, [], {}]
    - [finish_examples, [], {}]
    - [finish_feature, [], {}]
    - [finish_parse, [], {}]


  contains untested events:
    tested_events: # untested
    - [background, outline]
    - [background_hash, null]
    - [background_hash, hash]
    - [background_hash, outline]
    - [background_hash, scenario]
    - [background_hash, step]
    - [background_step, hash]
    - [background_step, outline]
    - [background_step, scenario]
    - [background_step, step]
    - [examples, null]
    - [examples_hash, examples]
    - [feature_description, outline]
    - [hash, background]
    - [hash, outline]
    - [hash, scenario]
    - [hash, step]
    - [outline, null]
    - [outline, examples]
    - [outline_hash, null]
    - [outline_hash, examples]
    - [outline_hash, hash]
    - [outline_hash, step]
    - [outline_multiline, multiline_data]
    - [outline_multiline, multiline_end]
    - [outline_step, hash]
    - [outline_step, multiline]
    - [outline_step, step]
    - [scenario, outline]
    - [step, outline]
  

